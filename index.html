<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8b202a175d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Kody Dudley Week 4 Checkpoint
    </title>
</head>

<body>
    <main>
        <div class="row">
            <div id="weather" class="col-2 offset-10">
            </div>
        </div>
        <div class="row bodyHeight align-items-center">
            <div class="col-12 text-center">
                This is the BODY
            </div>
        </div>
        <div class="row align-items-end">
            <div id="quote" class="col-6 offset-3 text-center">
            </div>
            <div class="col-3">
                <form type="submit" onsubmit="app.todoController.addTodo(event)">
                    <div id="todo" class="form-group">
                        <input type="text" class="form-control" name="description" id="description"
                            aria-describedby="emailHelp" placeholder="Enter Todo">
                        <button onclick="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <div id="todos">
                    <h5>Number of todos:</h5>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
